<form onsubmit="arguments[0].preventDefault()">
  <label class="cursor:pointer user-select:none d:inline-flex a-items:center gap:4px :has(>:checked)/c:rebeccapurple :has(>:checked)/accent-c:rebeccapurple">
    <input type="checkbox" class="cursor:inherit" />
    Checkbox
  </label>

  <button class="--H:210 --S:100% --L:50% p:4px_8px @w>=768px/p:8px_16px b-radius:8px c:white b:3px_solid_hsl($H,$S,80%) bg:hsl($H,$S,$L) :hover/--L:60% :active/--L:40%* @hover:hover/:hover/scale:1.1">
    Submit
  </button>
</form>
